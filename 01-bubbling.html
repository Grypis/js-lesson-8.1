<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubbling</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      #parent,
      #child,
      #inner-child {
        margin: 16px;
        padding: 16px;
        border: 1px solid #ffc107;
        border-radius: 4px;
        color: #ffffff;
        font-weight: 500;
        font-size: 18px;
      }

      #parent {
        background-color: #673ab7;
      }

      #child {
        background-color: #448aff;
      }

      #inner-child {
        background-color: #009688;
      }
    </style>
  </head>
  <body>
    <p><a href="./index.html">Go home</a></p>

    <div id="parent">
      SILPO
      <div id="child">
        VARUS
        <div id="inner-child">ATB</div>
      </div>
    </div>

    <script type="module" src="./js/01-bubbling.js"></script>
  </body>
</html>
